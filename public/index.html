<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/accordian.css" type="text/css">
    <link rel="stylesheet" href="/styles/checkout.css" type="text/css">
    <link rel="stylesheet" href="/styles/menu_items.css" type="text/css" />
    <link rel="stylesheet" href="/styles/orders.css" type="text/css" />
    <link rel="stylesheet" href="/styles/checkoutTime.css" type="text/css">

    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/owner.js"></script>

    <!-- sidebar floating functionality -->
    <script type="text/javascript" src="/scripts/sidebar.js"></script>

    <!-- scroll down with button functionality as well as scroll to sidebar food categories -->
    <script src="/scripts/scroll.js" type="text/javascript"></script>

    <!-- Montserrat Font style-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Fontawesome ICONS-->
    <script src="https://kit.fontawesome.com/39d9cd885c.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <nav class="nav-bar">
    <div class='logo'>
      <img src="/images/logo.png">
    </div>
    <div class = 'search'>
      <input type="text" class='search' placeholder="Search for your dish...">
      <i type='submit' class="fas fa-search"></i>
    </div>
      <form class='login' >
        <button class="login" type='submit'>Login</button>
      </form>
  </nav>

    <header>
    <div class="jumbotron">


    <div class="container-scroll" type="submit">
      <h3 id="scrollDown" >&nbsp&nbspEat &nbsp<i class="fas fa-fish"></i>&nbsp Food!</h3>


      <div class="chevron"></div>
      <div class="chevron"></div>
      <div class="chevron"></div>
    </div>
  </div>
  </header>

  <main class='container notOwner'>

    <div class='accordian'>
      <h2 id="app"><i class="fas fa-angle-right"></i>Appetizers</h2>
      <h2 id="main"><i class="fas fa-angle-right"></i>Mains</h2>
      <h2 id="desserts"><i class="fas fa-angle-right"></i>Desserts</h2>
      <h2 id="drinks"><i class="fas fa-angle-right"></i>Drinks</h2>
      <h3 id="white"><i class="fas fa-angle-double-right"></i></i>White Wine</h3>
      <h3 id="red"><i class="fas fa-angle-double-right"></i></i>Red Wine</h3>
      <h3 id="beer"><i class="fas fa-angle-double-right"></i></i>Beer</h3>
      <h3 id="cocktails"><i class="fas fa-angle-double-right"></i></i>Cocktails</h3>
    </div>


    <!-- menu element for us to latch onto with jQuery and fill with data from the DB -->
    <div class='menu'>
    </div>

    <div class='checkout'>
      <h3 id="checkoutAppendage">Checkout:</h3>
      <h3 id="checkoutSum">Subtotal: $0.00</h3>
      <form id="checkout"></form>
      <button form="checkout" type="submit" id="checkoutButton" >Checkout</button>
      <div class="userError"><i class="fas fa-exclamation-triangle"></i>
        <span>Please Log in First</span>
        <i class="fas fa-exclamation-triangle"></i></div>
    </div>
  </main>




  <main class="checkoutTime">
    <div id="checkoutTime">

    </div>
  </main>

  <main class="isOwner">

    <div id="orders">
    </div>

  </main>
  </body>
</html>
